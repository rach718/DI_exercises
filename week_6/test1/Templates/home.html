{% extends 'base.html' %}
{% block title %}
    <title>The Designers Home</title>
{% endblock %}


{% block content %}
    <h2>THE DESIGNERS HOME</h2>
    <p>This is from the home content block</p>
    <button class="btn btn-primary">Click Me</button>

    {% for item in products %}

        {% if item['instock'] == True %}
            <h1>{{ item['name'] }}</h1>
            <p>${{item['price'] }}</p>
        {% endif %}


    {% endfor %}

{% endblock %}
